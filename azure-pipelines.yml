trigger:
  - "*"

pr: none

jobs:
  - job: package_crashpad
    displayName: Package Sentrypad+Crashpad
    pool:
      vmImage: "macos-10.13"
    steps:
      - template: azure-pipelines/install-premake.yml
      - bash: |
          set -eux
          bash package.sh
          zip -r sentrypad-crashpad out/
          ls -alh

      - task: PublishBuildArtifacts@1
        inputs:
          pathtoPublish: 'out/'
          artifactName: sentrypad-crashpad
