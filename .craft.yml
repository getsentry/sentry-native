minVersion: "0.9.6"
github:
  owner: getsentry
  repo: sentry-native
changelogPolicy: simple

statusProvider:
  name: github
artifactProvider:
  name: zeus

targets:
  - name: github
  - name: registry
    type: sdk
    config:
      canonical: "github:getsentry/sentry-native"
  - name: gcs
    bucket: sentry-sdk-assets
    paths:
      - path: /sentry-native/{{version}}/
        metadata:
          cacheControl: "public, max-age=2592000"
      - path: /sentry-native/latest/
        metadata:
          cacheControl: "public, max-age=600"

requireNames:
  - /^sentry-native.zip$/
